# Uncomment out the sections below to take full advantage of what Porter can do!

mixins:
  - azure
  - exec
  - helm 

credentials:
- name: SUBSCRIPTION_ID
  env: AZURE_SUBSCRIPTION_ID
- name: CLIENT_ID
  env: AZURE_CLIENT_ID
- name: TENANT_ID
  env: AZURE_TENANT_ID
- name: CLIENT_SECRET
  env: AZURE_CLIENT_SECRET
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: mysql_user
  type: string
  default: azureuser

- name: mysql_password
  type: string
  default: "!Th1s1s4p4ss!"

- name: database_name
  type: string
  default: "wordpress"

name: simple-draft-boot 
version: 0.1.0
description: "Install Draft Boot and MySQL on Azure"
invocationImage: jeremyrickard/simple-draft-boot-mysql:latest

install:

  - description: "Create Azure MySQL"
    azure:
      type: mysql
      name: draft-boot-mysql
      resourceGroup: "draft-boot-test"
      parameters:
        administratorLogin:
          source: bundle.parameters.mysql_user
        administratorLoginPassword:
          source: bundle.parameters.mysql_password
        location: "eastus"
        serverName: "draft-boot-mysql-feb-2018"
        version: "5.7"
        sslEnforcement: "Disabled"
        databaseName:
          source: bundle.parameters.database_name
    outputs:
      - name: "MYSQL_HOST"
        key: "MYSQL_HOST"

  - description: "Install Hello World"
    helm:
      name: draft-boot-mysql
      chart: /cnab/app/chart/draft-boot
      set:
        image.repository: "jeremyrickard/draft-boot"
        image.tag: "latest"
        database_port: 3306
        database_host: 
          source: bundle.outputs.MYSQL_HOST
        database_name:
          source: bundle.parameters.database_name
        database.user:
          source: bundle.parameters.mysql_user
        database.password:
          source: bundle.parameters.mysql_password
uninstall:
  - description: ""
    exec:
      command: echo
      args: 
       - "-c"
       - "echo Goodbye World"

