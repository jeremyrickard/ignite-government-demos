# Uncomment out the sections below to take full advantage of what Porter can do!

mixins:
  - helm
  - exec 

credentials:
- name: kubeconfig
  path: /root/.kube/config

name: helm-draft-boot 
version: 0.1.0
description: "Install Draft Boot and MySQL on Azure Kuberentes Using Helm"
invocationImage: jeremyrickard/helm-draft-boot-mysql:latest

parameters:
- name: mysql-user
  type: string
  destination:
    env: MYSQL_USER
- name: database-name
  type: string
  default: mydb
  destination:
    env: DATABASE_NAME

install:
  - description: "Install MySQL"
    helm:
      name: draft-boot-mysql
      chart: stable/mysql
      version: 0.10.2
      replace: true
      set:
        mysqlDatabase:
          source: bundle.parameters.database-name
        mysqlUser:
          source: bundle.parameters.mysql-user
    outputs:
    - name: mysql-root-password
      secret: porter-ci-mysql
      key: mysql-root-password
    - name: mysql-password
      secret: porter-ci-mysql
      key: mysql-password
  
  - description: "Install Hello World"
    helm:
      name: draft-boot-mysql
      chart: /cnab/app/chart/draft-boot
      set:
        image.repository: "jeremyrickard/draft-boot"
        image.tag: "latest"
        database_host: draft-boot-mysql.default.svc.cluster.local
        database_port: 3306
        database_name: 
          source: bundle.parameters.database-name
        database_user:
          source: bundle.parameters.mysql-user
        database_password:
          source: bundle.outputs.mysql-password
uninstall:
  - description: ""
    exec:
      command: echo
      args: 
       - "-c"
       - "echo Goodbye World"

